<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>card</title>
</head>
    <div class="container">
        <div class="cardall">
            <div class="card_3_copy">
                <div class="card__inner_3_copy">
                    <div class="card__face card__face--front_3_copy">
                        <h2>Trash Card</h2>
                    <div class="card__face card__face--back_3_copy">
                        <div class="card__content_3_copy">
                            <div class="card__header_3_copy">
                                <img src="pp3_copy.jpg" alt="" class="pp3_copy">
                                <h2>TrashCard</h2>
                            </div>
                            <div class="card__body_3_copy">
                                <h3>Trash Man</h3>
                                <p>이카드는 버리는 카드입니다.</p>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card__inner">
                    <div class="card__face card__face--front">
                        <h2>Developerpeople</h2>
                    <div class="card__ace card__face--back">
                        <div class="card__content">
                            <div class="card__header">
                                <img src="pp.jpg" alt="" class="pp">
                                <h2>yooyoungjae</h2>
                            </div>
                            <div class="card__body">
                                <h3>JavaScript</h3>
                                <p>아무것도몰라용</p>
                            </div>    
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card_1">
                <div class="card__inner_1">
                    <div class="card__face card__face--front_1">
                        <h2>Random Card</h2>
                    <div class="card__face card__face--back_1">
                        <div class="card__content_1">
                            <div class="card__header_1">
                                <img src="pp1.jpg" alt="" class="pp1">
                                <h2>Random</h2>
                            </div>
                            <div class="card__body_1">
                                <h3>Random Man</h3>
                                <p>욕망의 항아리</p>
                            </div>    
                            </div>
                        </div>
                    </div>
                </div>
            </div>   

            <div class="card_2">
                <div class="card__inner_2">
                    <div class="card__face card__face--front_2">
                        <h2>Flex Card</h2>
                    <div class="card__face card__face--back_2">
                        <div class="card__content_2">
                            <div class="card__header_2">
                                <img src="pp2.jpg" alt="" class="pp2">
                                <h2>FlexCard</h2>
                            </div>
                            <div class="card__body_2">
                                <h3>Flex Man</h3>
                                <p>인생은 한방이아니다</p>
                            </div>    
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            

            <div class="card_3">
                <div class="card__inner_3">
                    <div class="card__face card__face--front_3">
                        <h2>Trash Card</h2>
                    <div class="card__face card__face--back_3">
                        <div class="card__content_3">
                            <div class="card__header_3">
                                <img src="pp3.jpg" alt="" class="pp3">
                                <h2>TrashCard</h2>
                            </div>
                            <div class="card__body_3">
                                <h3>Trash Man</h3>
                                <p>이카드는 버리는 카드입니다.</p>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        <div class="card_copy">
            <div class="card__inner_copy">
                <div class="card__face card__face--front_copy">
                    <h2>Developerpeople</h2>
                <div class="card__ace card__face--back_copy">
                    <div class="card__content_copy">
                        <div class="card__header_copy">
                            <img src="pp_copy.jpg" alt="" class="pp_copy">
                            <h2>yooyoungjae</h2>
                        </div>
                        <div class="card__body_copy">
                            <h3>JavaScript</h3>
                            <p>아무것도몰라용</p>
                        </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="slide-controls">
        <button id="prev">prev</button>
        <button id="next">next</button>
    </div>
</body>
<script src="main.js"></script>
</html>
